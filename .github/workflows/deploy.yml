name: Deploy Redirect to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Deploy redirect file
        uses: actions/deploy-pages@v4
        with:
          folder: .    # deploys the repo root where index.html resides on omaradigital.com
